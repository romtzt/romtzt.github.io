<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="iconv2.png">
    <title>Comptes</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        document.getElementById("myIframe").style.transform = "scale(1.5)";
        document.getElementById("myIframe").style.transformOrigin = "0 0";
    </script>
        // Attendre que le script config.js soit charg√© avant d'affecter la source
        document.getElementById("myIframe").src = window.srciframe;
    </script>
</body>
