<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès sécurisé</title>

    
    <script src="config.js"></script>
<script>
    function passWord() {
        let attempts = 0;
        const maxAttempts = 3;

        while (attempts < maxAttempts) {
            let pass = prompt("Veuillez entrer le mot de passe :", "");

            if (!pass) {
                history.go(-1);
                return;
            }

            if (pass.toLowerCase() === window.mdp) {
                window.location.href = "compte.html";
                return;
            }

            attempts++;
            alert("Accès interdit - Mot de passe incorrect. Veuillez réessayer.");
        }

        history.go(-1);
        window.location.href = "https://www.google.com/";
    }
</script>

</head>
<body>
    <center>
        <form>
            <input type="button" value="ENTRER" onclick="passWord()">
        </form>
    </center>
</body>
</html>
